<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./../../styles/reset.css">
  <link rel="stylesheet" href="./../../styles/global_configs.css">
  <link rel="stylesheet" href="./styles/cadastro.css">
  <link rel="icon" href="../../../assets/logo.svg" />
</head>

<body>
  <main>
    <h1>Crie uma Conta</h1>
    <div class="social-media">
      <a href="#">
        <img src="./../../../assets/icons/google-plus.png" alt="Google">
      </a>
      <a href="#">
        <img src="./../../../assets/icons/facebook.png" alt="Facebook">
      </a>
      <a href="#">
        <img src="./../../../assets/icons/twitter.png" alt="Twitter">
      </a>
    </div>

    <div class="alternative">
      <span>OR</span>
    </div>

    <form>
      <label for="name">
        <span>Nome</span>
        <input id="name" name="name">
      </label>

      <label for="email">
        <span>Email</span>
        <input id="email" class="email" type="email" name="email">
      </label>

      <label for="senha">
        <span>Senha</span>
        <input type="password" id="senha" name="senha">
      </label>
      <input type="submit" id="bkbn" value="Entrar" onclick="location.href='../user_page/user_page.html';">
    </form>
  </main>
  <div class="images">
    <img src="./../../../assets/icons/desktop-computer.png" alt="Computer">
    <div class="circle"></div>
  </div>

  <!-- <script defer src="../../scripts/cookies.js" defer></script> -->
  <script defer src="../../scripts/localstorage.js"></script>
</body>

</html>
