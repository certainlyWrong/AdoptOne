<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../styles/global_configs.css">
    <link rel="stylesheet" href="../../styles/footer.css">
    <title>Seja Bem-Vindo!</title>
    <link rel="shortcut icon" href="../../../assets/logo.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="rectangle"></div>
            <div class="form">
                <div class="title">LOGIN</div>
                <form action="#">
                    <div class="input-box">
                        <img src="../../../assets/icons/envelope.png">
                        <input type="text" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <img src="../../../assets/icons/cadeado-seguro.png">
                        <input type="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="forgot"><a href="#">Esqueceu a senha?</a></div>
                    <div class="input-box">
                        <input type="submit" value="ENTRAR">
                    </div>
                    <div class="divider">ou</div>
                    <div class="redes-sociais">
                        <img src="../../../assets/icons/google-plus.png">
                        <img src="../../../assets/icons/facebook.png">
                        <img src="../../../assets/icons/twitter.png">
                    </div>
                    <div class="sigup-text">
                        Nao tem uma conta? <a href="../../pages/cadastro/cadastro.html"> Cadastre-se aqui!</a>
                    </div>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
